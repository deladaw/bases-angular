<h4>Listado</h4>
<ul class="list-group">
  <li
    *ngFor="
      let character of characterList;
      let i = index;
      let isFirst = first;
      let isLast = last;
      let isEven = even;
      let isOdd = odd
    "
    class="list-group-item"
    [ngClass]="{ 'list-group-item-dark': isLast, 'list-group-item-primary': isEven,
   }"
  >
    <div class="d-flex justify-content-between align-items-center">
      <div>
        <span class="text-primary">{{ i + 1 }} </span>
        <strong>{{ character.name }} </strong> <span>- Power: </span>
        <span>{{ character.power }}</span>
      </div>

      <button (click)="emitCharacterId(character.id)" class="btn btn-danger">
        X
      </button>
    </div>
  </li>
</ul>
