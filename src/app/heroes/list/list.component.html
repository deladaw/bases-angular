<h3>Listado de Héroes</h3>

<div *ngIf="heroDeleted; else nothingWasDeleted">
  <h3>
    Héroe borrado <small class="text-danger">{{ heroDeleted }}</small>
  </h3>
</div>
<ng-template #nothingWasDeleted>
  <h3>No ha borrado nada.</h3>
</ng-template>
<button
  *ngIf="heroes.length > 0"
  (click)="deleteHero()"
  class="btn btn-outline-danger"
>
  Borrar último héroe
</button>

<ul class="mt-2 list-group">
  <li class="list-group-item" *ngFor="let hero of heroes">{{ hero }}</li>
</ul>
